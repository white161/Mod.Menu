<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launcher - Start Your Journey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #c200f8 0%, #000000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .floating-shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .shape1 {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape2 {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .shape3 {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .floating-shape:hover {
            transform: scale(1.3) !important;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .title {
            font-size: 3.5rem;
            font-weight: bold;
            color: white;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInUp 1s ease-out;
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button-container {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .launch-btn {
            position: relative;
            padding: 1.2rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(45deg, #6bb3ff, #ee2424);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-block;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            transform-style: preserve-3d;
        }

        .launch-btn:nth-child(1) {
            background: linear-gradient(45deg, #6bb3ff, #ee2424);
        }

        .launch-btn:nth-child(2) {
            background: linear-gradient(45deg, #8703fa, #d803b1);
        }

        .launch-btn:nth-child(3) {
            background: linear-gradient(45deg, #00c9ff, #92fe9d);
        }

        .launch-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.6s ease;
        }

        .launch-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.4s ease-out;
        }

        .launch-btn:hover::before {
            left: 100%;
        }

        .launch-btn:hover::after {
            width: 300px;
            height: 300px;
        }

        .launch-btn:hover {
            transform: translateY(-8px) scale(1.08) rotateX(5deg);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            filter: brightness(1.2) saturate(1.3);
        }

        .launch-btn:active {
            transform: translateY(-4px) scale(1.04);
            transition: all 0.1s ease;
        }

        .launch-btn .icon {
            margin-right: 0.5rem;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .launch-btn:hover .icon {
            transform: rotate(360deg) scale(1.2);
        }

        .glow-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 3s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .button-container {
                flex-direction: column;
                align-items: center;
                gap: 1.5rem;
            }
            
            .launch-btn {
                width: 250px;
            }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: particleFloat 8s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Zus√§tzliche Hover-Effekte */
        .launch-btn {
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .launch-btn:hover {
            animation-play-state: paused;
        }

        /* Ripple Effekt */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="floating-shape shape1"></div>
        <div class="floating-shape shape2"></div>
        <div class="floating-shape shape3"></div>
        <div class="glow-effect"></div>
        <div class="particles" id="particles"></div>
    </div>

    <div class="container">
        <h1 class="title">LAUNCHER</h1>
        <p class="subtitle">W√§hle deine gew√ºnschte Website</p>

        <div class="button-container">
            <a href="All/Mod.Menu_Info.html" class="launch-btn" onclick="addRipple(event)">
                <span class="icon">‚ÑπÔ∏è</span>
                Informationen
            </a>
            <a href="All/Mod.Menu.html" class="launch-btn" onclick="addRipple(event)">
                <span class="icon">‚ìÇÔ∏è</span>
                Mod.Menu
            </a>
            <a href="All/Politisches Sheet.html" class="launch-btn" onclick="addRipple(event)">
                <span class="icon">üìä</span>
                Politisches Sheet
            </a>
        </div>
    </div>

    <script>
        // Particle system
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 5) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Ripple effect
        function addRipple(event) {
            const button = event.currentTarget;
            const rect = button.getBoundingClientRect();
            const ripple = document.createElement('span');
            const size = Math.max(rect.width, rect.height);
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;
            
            ripple.className = 'ripple';
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            
            button.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        }

        // Enhanced floating shapes interaction
        document.querySelectorAll('.floating-shape').forEach(shape => {
            shape.addEventListener('mouseenter', function() {
                this.style.animationPlayState = 'paused';
            });
            
            shape.addEventListener('mouseleave', function() {
                this.style.animationPlayState = 'running';
            });

            shape.addEventListener('click', function() {
                this.style.animation = 'none';
                this.style.transform = 'scale(1.5) rotate(720deg)';
                setTimeout(() => {
                    this.style.animation = 'float 6s ease-in-out infinite';
                    this.style.transform = '';
                }, 1000);
            });
        });

        // Advanced button hover tracking
        document.querySelectorAll('.launch-btn').forEach(btn => {
            btn.addEventListener('mousemove', function(e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const rotateX = (y - centerY) / 10;
                const rotateY = (centerX - x) / 10;
                
                this.style.transform = `translateY(-8px) scale(1.08) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });
            
            btn.addEventListener('mouseleave', function() {
                this.style.transform = '';
            });
        });

        // Initialize particles
        createParticles();

        // Dynamic background color shift
        let hue = 0;
        setInterval(() => {
            hue = (hue + 1) % 360;
            document.body.style.background = `linear-gradient(135deg, hsl(${hue}, 100%, 50%) 0%, #000000 100%)`;
        }, 100);

        // Add keyboard navigation
        document.addEventListener('keydown', function(e) {
            const buttons = document.querySelectorAll('.launch-btn');
            const focused = document.activeElement;
            const currentIndex = Array.from(buttons).indexOf(focused);
            
            if (e.key === 'ArrowLeft' && currentIndex > 0) {
                buttons[currentIndex - 1].focus();
            } else if (e.key === 'ArrowRight' && currentIndex < buttons.length - 1) {
                buttons[currentIndex + 1].focus();
            } else if (e.key === 'Enter' && focused.classList.contains('launch-btn')) {
                focused.click();
            }
        });
    </script>
</body>
</html>
