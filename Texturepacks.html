    </style>
</head>

        function generateTexturePacks() {
            textureGrid.innerHTML = '';
            
            texturePacks.forEach((pack, index) => {
                const card = document.createElement('div');
                card.className = 'texture-card';
                card.setAttribute('data-name', pack.name.toLowerCase());
                card.setAttribute('data-category', pack.category);
                
                card.innerHTML = `
                    <div class="texture-icon">${pack.icon}</div>
                    <div class="texture-name">${pack.name}</div>
                    <div class="texture-category">${getCategoryName(pack.category)}</div>
                    <div class="texture-description">${pack.description}</div>
                    <a href="${pack.url}" target="_blank" class="download-btn">
                        üì• Download
                    </a>
                `;
                
                textureGrid.appendChild(card);
            });
        }

        function getCategoryName(category) {
            const categoryNames = {
                'realistic': 'Realistisch',
                'fantasy': 'Fantasy',
                'cartoon': 'Cartoon',
                'medieval': 'Medieval',
                'modern': 'Modern',
                'space': 'Weltraum',
                'nature': 'Natur'
            };
            return categoryNames[category] || 'Andere';
        }

        // Suchfunktion
        searchInput.addEventListener('input', function() {
            filterPacks();
        });

        // Kategorie-Filter
        filterBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                filterBtns.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                filterPacks();
            });
        });

        function filterPacks() {
            const searchTerm = searchInput.value.toLowerCase();
            const activeCategory = document.querySelector('.filter-btn.active').getAttribute('data-category');
            const cards = document.querySelectorAll('.texture-card');
            let visibleCount = 0;
            
            cards.forEach(card => {
                const packName = card.getAttribute('data-name');
                const packCategory = card.getAttribute('data-category');
                
                const matchesSearch = packName.includes(searchTerm);
                const matchesCategory = activeCategory === 'all' || packCategory === activeCategory;
                
                if (matchesSearch && matchesCategory) {
                    card.classList.remove('hidden');
                    visibleCount++;
                } else {
                    card.classList.add('hidden');
                }
            });
            
            // Update pack count
            document.getElementById('packCount').textContent = visibleCount;
        }

        // Initialisiere die Seite
        generateTexturePacks();

        // Smooth Scroll Effekt
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {

                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Animation beim Laden
        window.addEventListener('load', function() {
            const cards = document.querySelectorAll('.texture-card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(20px)';
                    card.style.transition = 'all 0.5s ease';
                    setTimeout(() => {
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0)';
                    }, 50);
                }, index * 50);
            });
        });
